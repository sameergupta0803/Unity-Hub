<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">

    <link rel="stylesheet" href="project.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

</head>

<body>
    <nav id="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <div class="logo">Unity Hub</div>
            </div>
            <div class="nav-links">
                <a href="Home.html" class="nav-link">Home</a>
                <a href="projects.html" class="nav-link active">Projects</a>
                <a href="About.html" class="nav-link">About</a>
                <a href="Contact.html" class="nav-link">Contact</a>
                <div class="auth-buttons" id="auth-buttons">
                    <button class="btn btn-secondary" onclick="openLogin()">Login</button>
                    <button class="btn btn-primary" onclick="openRegister()">Sign Up</button>
                </div>
                <div id="user-profile" style="display: none;">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <div class="profile-pic"></div>
                    <button id="logout-btn" class="btn btn-secondary" style="display:none;">Logout</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- Login Modal (Auth) -->
    <div id="login-modal-auth" class="modal-overlay" style="display: none">
        <div class="modal">
            <h2>Login</h2>
            <form action="login.php" method="POST" onsubmit="handleLoginAuth(event)">
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <button class="modal-close" onclick="closeLoginAuth()">Close</button>
        </div>
    </div>
    <!-- Register Modal (Auth) -->
    <div id="register-modal-auth" class="modal-overlay" style="display: none">
        <div class="modal">
            <h2>Register</h2>
            <form action="api.php" method="POST" onsubmit="handleRegisterAuth(event)">
                <input type="text" name="name" placeholder="Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <button class="modal-close" onclick="closeRegisterAuth()">Close</button>
        </div>
    </div>
    <section class="projects-container">
        <div class="header-container">
            <h1>Government Projects</h1>
            <button id="add-project-btn" class="add-project-btn">+ Add New Project</button>
        </div>

        <div class="filter-container">
            <div class="filter-tabs">
                <div class="filter-tab active" data-status="all">All Projects</div>
                <div class="filter-tab" data-status="upcoming">Upcoming</div>
                <div class="filter-tab" data-status="ongoing">Ongoing</div>
                <div class="filter-tab" data-status="completed">Completed</div>
            </div>

            <div class="search-filter">
                <input type="text" id="search-input" placeholder="Search projects...">
                <select id="department-filter">
                    <option value="all">All Departments</option>
                    <option value="transport">Transport</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="education">Education</option>
                    <option value="infrastructure">Infrastructure</option>
                    <option value="energy">Energy</option>
                    <option value="agriculture">Agriculture</option>
                    <option value="technology">Technology</option>
                    <option value="environment">Environment</option>
                    <option value="social">Social Affairs</option>
                    <option value="urban">Urban Development</option>
                    <option value="defense">Defense</option>
                    <option value="tourism">Tourism</option>
                </select>
            </div>
        </div>

        <div class="projects-grid" id="projects-grid">
            <!-- Projects will be dynamically inserted here -->
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be added here -->
        </div>
    </section>

    <!-- Modal for adding a new project -->
    <div id="add-project-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add New Project</h2>
            <form id="add-project-form">
                <div class="form-group">
                    <label for="project-title">Title</label>
                    <input type="text" id="project-title" required>
                </div>
                <div class="form-group">
                    <label for="project-department">Department</label>
                    <select id="project-department" required>
                        <option value="">Select Department</option>
                        <option>Transport</option>
                        <option>Healthcare</option>
                        <option>Education</option>
                        <option>Infrastructure</option>
                        <option>Energy</option>
                        <option>Agriculture</option>
                        <option>Technology</option>
                        <option>Environment</option>
                        <option>Social Affairs</option>
                        <option>Urban Development</option>
                        <option>Defense</option>
                        <option>Tourism</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="project-location">Location</label>
                    <select id="project-location" required>
                        <option value="">Select City</option>
                        <option>Mumbai</option>
                        <option>Delhi</option>
                        <option>Bangalore</option>
                        <option>Hyderabad</option>
                        <option>Ahmedabad</option>
                        <option>Chennai</option>
                        <option>Kolkata</option>
                        <option>Surat</option>
                        <option>Pune</option>
                        <option>Jaipur</option>
                        <option>Lucknow</option>
                        <option>Kanpur</option>
                        <option>Nagpur</option>
                        <option>Indore</option>
                        <option>Thane</option>
                        <option>Bhopal</option>
                        <option>Visakhapatnam</option>
                        <option>Patna</option>
                        <option>Vadodara</option>
                        <option>Ghaziabad</option>
                        <option>Ludhiana</option>
                        <option>Agra</option>
                        <option>Nashik</option>
                        <option>Faridabad</option>
                        <option>Meerut</option>
                        <option>Rajkot</option>
                        <option>Kalyan-Dombivli</option>
                        <option>Vasai-Virar</option>
                        <option>Varanasi</option>
                        <option>Srinagar</option>
                        <option>Aurangabad</option>
                        <option>Dhanbad</option>
                        <option>Amritsar</option>
                        <option>Navi Mumbai</option>
                        <option>Allahabad</option>
                        <option>Howrah</option>
                        <option>Gwalior</option>
                        <option>Jabalpur</option>
                        <option>Coimbatore</option>
                        <option>Vijayawada</option>
                        <option>Jodhpur</option>
                        <option>Madurai</option>
                        <option>Raipur</option>
                        <option>Kota</option>
                        <option>Chandigarh</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="project-start-date">Start Date</label>
                    <input type="date" id="project-start-date" required>
                </div>
                <div class="form-group">
                    <label for="project-end-date">End Date</label>
                    <input type="date" id="project-end-date" required>
                </div>
                <div class="form-group">
                    <label for="project-priority">Priority</label>
                    <select id="project-priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="project-status">Status</label>
                    <select id="project-status" required>
                        <option value="upcoming">Upcoming</option>
                        <option value="ongoing">Ongoing</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="project-progress">Progress (%)</label>
                    <input type="number" id="project-progress" min="0" max="100" required>
                </div>
                <button type="submit" class="submit-btn">Add Project</button>
            </form>
        </div>
    </div>
    <script src="project.js"></script>
    <script src="home.js"></script>
    <script src="navbar.js"></script>
    <script src="projects.js"></script>
    <script>
    function openLogin() { window.location.href = 'Home.html#login-modal'; }
    function openRegister() { window.location.href = 'Home.html#register-modal'; }
    </script>
</body>

</html>
